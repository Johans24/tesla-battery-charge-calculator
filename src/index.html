<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tesla</title>
  </head>
  <body>
    <section
      style="display: flex; flex-direction: row; justify-content: center"
    >
      <div class="tesla-car tesla-car-animation">
        <div class="tesla-wheels tesla-wheel--animation--19">
          <div class="tesla-wheel tesla-wheel--front tesla-wheel--19"></div>
          <div class="tesla-wheel tesla-wheel--rear tesla-wheel--19"></div>
        </div>
      </div>
      <!-- <div class="tesla-container" style="width: 60rem; position: relative;">
        <img src="./images/car-base.png" width="100%" alt="Tesla 100D Model" />
        <div style="position: absolute;bottom: 41px;left: 243px;width: 85px;">
          <img src="./images/car-wheel.png" width="100%" alt="left wheel">
        </div>
        <div style="position: absolute;bottom: 41px;right: 256px;width: 85px;">
          <img src="./images/car-wheel.png" width="100%" alt="right wheel">
        </div>
      </div> -->
    </section>

    <section class="grid-container" id="battery-range-calculator">
      <div class="tesla-settings">
        <label for="kmh">Speed</label>
        <div class="tesla-settings-container kmh">
          <input
            type="number"
            step="10"
            min="70"
            max="140"
            name="kmh"
            id="kmh"
            readonly
          />
          <div class="arrow-controls tesla-settings--arrows">
            <button name="kmh" control="up" class="tesla-arrows" />
            <button name="kmh" control="down" class="tesla-arrows" / >
          </div>
        </div>
      </div>
      <div class="tesla-settings">
        <label for="temp">Outside Temperature</label>
        <div class="tesla-settings-container degrees">
          <input
            type="number"
            step="10"
            min="-10"
            max="40"
            name="temp"
            id="temp"
            readonly
          />
          <div class="arrow-controls tesla-settings--arrows">
            <button name="temp" control="up" class="tesla-arrows" / >
            <button name="temp" control="down" class="tesla-arrows" />
          </div>
        </div>
      </div>
      <div id="tesla-fan" class="tesla-fan">
        <label id="ac-label" for="ac"></label>
        <i class="tesla-fan__mode"></i>
        <input type="checkbox" name="ac" id="ac" />
      </div>
      <fieldset>
        <legend>Wheels</legend>

        <div>
          <input type="radio" id="wheel-19" name="wheelsize" value="19" />
          <label for="wheel-19">19"</label>
        </div>

        <div>
          <input type="radio" id="wheel-21" name="wheelsize" value="21" />
          <label for="wheel-21">21"</label>
        </div>
      </fieldset>
    </section>
    <br />
    <br />
    <br />
    <br />
    <br />
    100D:
    <span id="100D-km"> </span>
    P100D:
    <span id="P100D-km"> </span>
    <button id="print">print</button>
  </body>
</html>
